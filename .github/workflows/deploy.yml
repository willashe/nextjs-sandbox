name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  pull_request:
    types: [opened, reopened, labeled, unlabeled, synchronize]
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      # - name: Choose Environment
      #   run: |
      #     cp -f .env.staging .env.production
      # - name: Add NPM Auth
      #   run: cp -f .npmrc.vercel .npmrc
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: |
          echo "deployment_url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} | tail -1)" >> $GITHUB_ENV
      - name: Create Alias
        run: |
          branch_name=$(echo "${GITHUB_HEAD_REF}" | sed 's/[^a-zA-Z0-9-]/-/g')
          vercel alias set ${{ env.deployment_url }} ${branch_name}.preview.brantashe.dev --token=${{ secrets.VERCEL_TOKEN }} --scope=willashes-projects
